<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <h1>Todo App</h1>
    <form action="/" method="POST">
      {% csrf_token %} {{form.title}}
      <!-- form will show title as well as complete and other fields
    so we are specifying what we wanan show  -->
      <input type="submit" name="Create Task" />
    </form>

    {% for task in tasks %}
    <div>
      <a href="{% url 'update_task' task.id %}">Update</a>
      <a href="{% url 'delete' task.id %}">Delete</a>

      {% if task.complete == True %}
      <strike>{{task}}</strike>
      {% else %}
      <span>{{task}}</span>
      {% endif %}
    </div>
    {% endfor %}
  </body>
</html>
